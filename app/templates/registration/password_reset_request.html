{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h3>Password reset</h3>
  <p>Enter your email. We'll send a one-time code to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">{{ form.email.label_tag }}{{ form.email }}</div>
    <button class="btn btn-primary">Send code</button>
  </form>
</div>
{% endblock %}
