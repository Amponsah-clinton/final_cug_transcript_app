{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h3>Check your email</h3>
  <p>If an account with <strong>{{ email }}</strong> exists, a reset code was sent. The code is valid for 15 minutes.</p>

  <div class="mt-3">
    <p>If you already have the code, enter it below to reset your password immediately:</p>
  <form method="get" action="{% url 'app_password_reset_confirm' %}" class="d-flex gap-2">
      <input name="code" class="form-control" placeholder="Enter reset code" />
      <button class="btn btn-primary">Enter code</button>
    </form>
  </div>

  <div class="mt-3">
  <form method="post" action="{% url 'app_password_reset_request' %}">
      {% csrf_token %}
      <input type="hidden" name="email" value="{{ email }}" />
      <button class="btn btn-outline-secondary">Resend code</button>
    </form>
  </div>
</div>
{% endblock %}
