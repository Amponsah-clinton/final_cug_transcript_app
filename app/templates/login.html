{% extends "base.html" %}
{% block content %}
<style>
  body {
    font-family: "Poppins", sans-serif;
    overflow-x: hidden;
  }

  /* ===== Animated Background ===== */
  .animated-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)),
      url("https://res.cloudinary.com/dsypclqxk/image/upload/v1756722559/catholic-university-ghana-logo_onhrgj.jpg")
      no-repeat center center;
    background-size: contain;
    z-index: -1;
    animation: slowFloat 12s ease-in-out infinite;
  }

  @keyframes slowFloat {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }

  /* ===== Login Layout ===== */
  .login-section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 85vh;
    padding: 30px;
  }

  .login-form {
    background: rgba(255, 255, 255, 0.97);
    border-radius: 20px;
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
    padding: 40px 30px;
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .login-form img {
    width: 90px;
    height: auto;
    margin-bottom: 10px;
  }

  .login-form h1 {
    font-size: 26px;
    color: #111827;
    margin-bottom: 8px;
    font-weight: 600;
  }

  .login-form p {
    color: #6b7280;
    font-size: 14px;
    margin-bottom: 25px;
  }

  .input-group {
    position: relative;
    display: flex;
    align-items: center;
    background: #fff;
    border: 1px solid #d1d5db;
    border-radius: 50px;
    margin-bottom: 18px;
    height: 45px;
    padding: 0 15px 0 45px;
  }

  .input-group svg,
  .input-group i {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    width: 18px;
    height: 18px;
    fill: #6b7280;
    color: #6b7280;
  }

  .input-group input {
    border: none;
    outline: none;
    flex: 1;
    font-size: 14px;
    color: #374151;
    background: transparent;
  }

  .btn-login {
    background: #6366f1;
    color: white;
    border: none;
    width: 100%;
    height: 45px;
    border-radius: 50px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .btn-login:hover {
    opacity: 0.9;
  }

  .signup-text {
    color: #6b7280;
    font-size: 14px;
    margin-top: 20px;
  }

  .signup-text a {
    color: #6366f1;
    text-decoration: none;
    font-weight: 500;
  }

  .signup-text a:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .login-form {
      padding: 30px 20px;
    }
    .login-form h1 {
      font-size: 22px;
    }
  }
</style>

<!-- Animated Background -->
<div class="animated-bg"></div>

<!-- Login Content -->
<section class="login-section">
  <form method="post" class="login-form" novalidate>
    {% csrf_token %}
    
    <!-- University Logo -->
    <img src="https://res.cloudinary.com/dsypclqxk/image/upload/v1756722559/catholic-university-ghana-logo_onhrgj.jpg" alt="University Logo">
    
    <h1>Login</h1>
    <p>Please sign in to continue</p>

    {% if message %}
      <div class="alert alert-danger" style="border-radius: 10px;">{{ message }}</div>
    {% endif %}

    <div class="input-group">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 11">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M0 .55.571 0H15.43l.57.55v9.9l-.571.55H.57L0 10.45zm1.143 1.138V9.9h13.714V1.69l-6.503 4.8h-.697zM13.749 1.1H2.25L8 5.356z" fill="#6B7280"/>
      </svg>
      <input type="text" name="credential" placeholder="Index number or Email" required>
    </div>

    <div class="input-group">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 17">
        <path
          d="M13 8.5c0-.938-.729-1.7-1.625-1.7h-.812V4.25C10.563 1.907 8.74 0 6.5 0S2.438 1.907 2.438 4.25V6.8h-.813C.729 6.8 0 7.562 0 8.5v6.8c0 .938.729 1.7 1.625 1.7h9.75c.896 0 1.625-.762 1.625-1.7zM4.063 4.25c0-1.406 1.093-2.55 2.437-2.55s2.438 1.144 2.438 2.55V6.8H4.061z"
          fill="#6B7280"/>
      </svg>
      <input type="password" name="password" id="passwordInput" placeholder="Password" required>
      <i class="fa fa-eye" id="eyeIcon" onclick="togglePassword()" style="right:15px; left:auto; cursor:pointer;"></i>
    </div>

<!-- 
<div class="forgot text-start mb-2">
  <a href="{% url 'app_password_reset_request' %}">Forgot password?</a>
</div>
-->


    <button type="submit" class="btn-login">Login</button>

    <p class="signup-text">
      Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
    </p>
  </form>
</section>

<script>
  function togglePassword() {
    const input = document.getElementById("passwordInput");
    const icon = document.getElementById("eyeIcon");
    if (input.type === "password") {
      input.type = "text";
      icon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.replace("fa-eye-slash", "fa-eye");
    }
  }
</script>
{% endblock %}
