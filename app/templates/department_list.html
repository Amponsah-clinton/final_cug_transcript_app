{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Departments</h2>
    


    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Department</th>
                <th>Head of Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for dept in departments %}
            <tr>
                <td>{{ dept.id }}</td>
                <td>{{ dept.department }}</td>
                <td>{{ dept.HoD }}</td>
                <td>
                    <a href="{% url 'update_department' dept.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_department' dept.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No departments added yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
