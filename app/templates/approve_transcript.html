{% extends 'base.html' %}
{% block title %}Approve Transcript{% endblock %}
{% block content %}
<div class="card shadow-sm p-4">
  <h4 class="text-primary mb-3">Approves Transcript for {{ transcript.transcript_request.reference_code }}</h4>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
{% endblock %}
