{% extends 'base.html' %}
{% block title %}Update Status{% endblock %}
{% block content %}
<div class="card shadow-sm p-4">
  <h4 class="text-primary mb-3">Update Status for {{ transcript_request.reference_code }}</h4>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
